<div class="container">
  <h1>Liste des factures</h1>
  <button ng-click="$ctrl.newBill()">Ajouter une facture</button>
  <label>Mois : </label>
  <input type="month" ng-change="$ctrl.changeMonth($ctrl.selectedMonth)" ng-model="$ctrl.selectedMonth" />
  <bill-list bill-list='$ctrl.billList' edit="$ctrl.editBill(bill)" find-by-customer="$ctrl.findBillsByCustomer(customer)" print="$ctrl.print(bill)"></bill-list>
  <p>Total factures payées : <strong>{{$ctrl.monthInvoice}} € .HT</strong><p>
</div>
