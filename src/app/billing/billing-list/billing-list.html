<div class="container">
  <h1>Liste des factures</h1>
  <button ng-click="$ctrl.newBill()">Ajouter une facture</button>
  <chooser choices="$ctrl.searchCriterias" select-change="$ctrl.searchCriteriaChange(choice)"></chooser>
  <div class="criteria-input">
    <input ng-if="$ctrl.searchCriteria.value ==='date'" type="month"  ng-change="$ctrl.changeMonth($ctrl.selectedMonth)" ng-model="$ctrl.selectedMonth" />
    <input ng-if="$ctrl.searchCriteria.value ==='customerName'" type="text" placeholder="Recherche par nom" ng-change="$ctrl.findByCustomer($ctrl.customerFind)" ng-model="$ctrl.customerFind"
    />
  </div>
  
  <bill-list bill-list='$ctrl.billList' edit="$ctrl.editBill(bill)" print="$ctrl.print(bill)"></bill-list>
  <p>Total factures payées : <strong>{{$ctrl.monthInvoice}} € .HT</strong>
  <span class='download-button item-icon icon-file-excel' ng-click="$ctrl.downloadXLSX()"></span>
  </p>
</div>
