<div class="container">
  <h1>Liste des factures</h1>
  <button ng-click="$ctrl.newBill()">Ajouter une facture</button>
  <div class="row-filter">
    <input type="month" ng-change="$ctrl.changeMonth($ctrl.selectedMonth)" ng-model="$ctrl.selectedMonth" />
    <input type="text" placeholder="Recherche par nom" ng-change="$ctrl.findByCustomer($ctrl.customerFind)" ng-model="$ctrl.customerFind"
    />
  </div>
  <bill-list bill-list='$ctrl.billList' edit="$ctrl.editBill(bill)" print="$ctrl.print(bill)"></bill-list>
  <p>Total factures payées : <strong>{{$ctrl.monthInvoice}} € .HT</strong>
    <p>
</div>
