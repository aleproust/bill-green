<div class="container">
  <h1>Liste des devis</h1>
  <button ng-click="$ctrl.newQuotation()">Ajouter un devis</button>
  Devis du mois <input type="month" ng-change="$ctrl.changeMonth($ctrl.selectedMonth)" ng-model="$ctrl.selectedMonth" />
  <bill-list bill-list='$ctrl.billList' edit="$ctrl.editQuotation(bill)" print="$ctrl.print(bill)"></bill-list>
</div>
